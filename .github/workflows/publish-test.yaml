name: Publish Python ğŸ distributions ğŸ“¦ to TestPyPI
on:
  push:
    branches:        
      - main
jobs:
  build-n-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to TestPyPI
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3.2.0
      - name: Set up Python 3.7
        uses: actions/setup-python@v4
        with:
          python-version: 3.7
      - name: Install build dependencies
        run: pip install -r requirements/build-requirements.txt
      - name: Build package
        run: hatch build
      - name: Publish distribution ğŸ“¦ to Test PyPI
        uses: pypa/gh-action-pypi-publish@v1.6.4
        with:
          password: ${{ secrets.test_pypi_password }}
          repository_url: https://test.pypi.org/legacy/
          skip_existing: true
